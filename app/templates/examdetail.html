<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/examination.css')}}" />\
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" />
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
        style="background: linear-gradient(-135deg, #c850c0, #4158d0);">
        <div class="container"><a class="navbar-brand" href="#">P2NT Elearning</a><button data-toggle="collapse"
                data-target="#navbarResponsive" class="navbar-toggler"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <!-- Nav tabs -->

        <h2>Bài thi: <span id="exam-name">{{exam}}</span></h2>
        <div class="alert info" id="alert-box">
            <span class="closebtn">&times;</span>
            <strong>Info!</strong> <span id="alert-info"></span>
        </div>
        <div class="alert warning" id="warning-box">
            <span class="closebtn">&times;</span>
            <strong>Warning</strong> <span id="alert-warning"></span>
        </div>

        <div class="alert danger" id="danger-box">
            <span class="closebtn">&times;</span>
            <strong>Error</strong> <span id="alert-danger"></span>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="menu1" class="container tab-pane active"><br>
                <h3>Danh Sách câu hỏi</h3>
                <div style="display:flex; justify-content: space-around;">
                    <div class="form-group" style="width: 45%;">
                        <h2>Tạo câu hỏi</h2>
                        <label for="macauhoi">Mã câu hỏi:</label>
                        <input type="text"" class=" form-control" required="required" id="macauhoi" name="macauhoi">
                        <label for="noidung">Nội dung:</label>
                        <input type="text"" class=" form-control" required="required" id="noidung" name="noidung">
                        <label for="diem">Điểm:</label>
                        <input type="number"" class=" form-control" value="0" required="required" id="diem" name="diem">
                        <button class="btn btn-primary" onclick="createQuestion('{{exam}}')">Create</button>
                    </div>
                    <div class="form-group" style="width: 45%;">
                        <h2>Search Câu hỏi</h2>
                        <label for="noidungSearch">Nội dung:</label>
                        <input type="text"" class=" form-control" required="required" id="noidungSearch"
                            name="noidungSearch">
                        <button class="btn btn-primary" onclick="searchQuestion('{{exam}}')">Search</button>
                    </div>
                </div>
                <div>
                    <table id="myTable" class="table table-striped table-bordered table-sm" cellspacing="0"
                        width="100%">
                        <thead>
                            <tr>
                                <th class="th-sm">QuestionID
                                </th>
                                <th class="th-sm">Content
                                </th>
                                <th class="th-sm">Answer
                                </th>
                                <th class="th-sm">Mark
                                </th>
                                <th class="th-sm">Detail
                                </th>
                                <th class="th-sm">Delete
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div class="form-popup" id="myForm">
        <form action="/action_page" class="form-container">
            <h3>Modify <span id="qid"></span></h3>

            <label for="Content"><b>Content</b></label>
            <input type="text" id="Content" name="Content" required>

            <label for="mark"><b>mark</b></label>
            <input type="number" id="mark" name="mark" required>
            <div class="button-form">
                <button type="button" class="btn btn-sm" onclick="confirmModify()">Modify</button>
                <button type="button" class="btn btn-sm cancel" onclick="closeForm()">Cancel</button>
            </div>
        </form>
    </div>
</body>
<script src="{{url_for('static',filename='js/examdetail.js')}}"></script>

</html>
